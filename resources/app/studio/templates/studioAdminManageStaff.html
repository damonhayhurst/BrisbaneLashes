<page-title title="Manage Staff"></page-title>

<div class="row">
    <div class="col-sm-12">
        <div class="card-box">
            <h4 class="m-t-0 header-title"><b>Staff List</b></h4>
            <p class="text-muted m-b-30 font-13">
                
            </p>

            <table id="demo-foo-filtering" class="table table-striped toggle-circle m-b-0" data-page-size="7">
                <thead>
                    <tr>
                        <th data-toggle="true">Name</th>
                        <th>Status</th>
                        <th data-hide="phone">Next Appointment</th>
<!--
                        <th data-hide="phone, tablet">DOB</th>
                        <th data-hide="phone, tablet">Status</th>
-->
                    </tr>
                </thead>
                <div class="form-inline m-b-20">
                    <div class="row">
                        <div class="col-sm-6 text-xs-center">
                            <div class="form-group">
                                <label class="control-label m-r-5">Status</label>
                                <select id="demo-foo-filter-status" class="form-control input-sm">
                                    <option value="">Show all</option>
                                    <option value="active">Active</option>
                                    <option value="disabled">Disabled</option>
                                    <option value="suspended">Suspended</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-6 text-xs-center text-right">
                            <div class="form-group">
                                <input id="demo-foo-search" type="text" placeholder="Search" class="form-control input-sm" autocomplete="on">
                            </div>
                        </div>
                    </div>
                </div>
                <tbody>
                    <tr>
                        <td>Isidra Boudreaux</td>
                        <td><span class="label label-table label-success">Active</span></td>
                        <td>10:00AM 03/06/2017</td>
                        
                    </tr>
                    <tr>
                        <td>Easer Dragoo</td>
                        <td><span class="label label-table label-success">Active</span></td>
                        <td>01:00PM 03/06/2017</td>
                    </tr>
                    <tr>
                        <td>Maple Halladay</td>
                        <td><span class="label label-table label-danger">Suspended</span></td>
                        <td></td>
                        
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="5">
                            <div class="text-right">
                                <ul class="pagination pagination-split m-t-30 m-b-0"></ul>
                            </div>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
