<link href="assets/plugins/mjolnic-bootstrap-colorpicker/dist/css/bootstrap-colorpicker.min.css" rel="stylesheet">
<script src="assets/plugins/mjolnic-bootstrap-colorpicker/dist/js/bootstrap-colorpicker.min.js"></script>

<page-title title="Customize Theme" subtitle="Customize the look and feel of the studio site"></page-title>

<div class="row">
    <div class="col-sm-12">
        <div class="card-box">
            <h4 class="m-t-0 header-title"><b>Customize Public Theme</b></h4>
            <p class="text-muted m-b-30 font-13">
                Customize the look and feel of the studio's public site
            </p>
            <div class="row">
				<form class="form-horizontal" role="form" ng-submit="updatePublic()">                                    
                        <div class="form-group">
                            <label class="col-md-2 control-label">Primary</label>
                            <div class="col-md-10">
                                <input type="text" class="colorpicker-default form-control" value="#8fff00">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">Secondary</label>
                            <div class="col-md-10">
                                <input type="text" class="colorpicker-default form-control" value="#8fff00">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">Detail</label>
                            <div class="col-md-10">
                                <input type="text" class="colorpicker-default form-control" value="#8fff00">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">Detail 2</label>
                            <div class="col-md-10">
                                <input type="text" class="colorpicker-default form-control" value="#8fff00">
                            </div>
                        </div>

                <div class="form-group text-right">   
                    <button type="submit" class="btn btn-primary btn-lg">Update</button>
                </div>
            </form>
                


            </div>
        </div>
    </div>
</div>
