        <div class="account-pages"></div>
        <div class="clearfix"></div>
        <div class="wrapper-page">
        	<div class=" ca rd-box">
            <div class="panel-heading"> 
                <h3 class="text-center"> Sign In to <strong class="text-custom">{{studioData.name}}</strong> </h3>
            </div> 

            <table>
                <tr ng-repeat="(key, value) in studioData">
                <td> <b> {{key}} </b> </td> <td> {{ value }} </td>
                </tr>
            </table>
            <div class="panel-body">
            <form class="form-horizontal m-t-20" ng-submit="loginSubmit()">
                
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input id="email" name="email" ng-model="loginData.email" type="text" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-12">
                        <input id="password" name="password" ng-model="loginData.password" type="password" />
                    </div>
                </div>

                <div class="form-group text-center m-t-40">
                    <div class="col-xs-12">
                        <button class="btn btn-pink btn-block text-uppercase waves-effect waves-light" type="submit">Log In</button>
                    </div>
                </div>
